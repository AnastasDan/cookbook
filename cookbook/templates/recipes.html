<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>Рецепты без продукта или с продуктом в количестве менее 10 грамм</h1>
    <p>Продукт: {{ product.name }}</p>
    {% if recipes %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название рецепта</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                    <tr>
                        <td>{{ recipe.id }}</td>
                        <td>{{ recipe.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Таких рецептов нет.</p>
    {% endif %}
</body>
</html>
